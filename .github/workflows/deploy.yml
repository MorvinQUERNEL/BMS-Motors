name: Deploy to Hostinger

on:
  push:
    branches:
      - main
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build project
        working-directory: ./frontend
        run: npm run build

      - name: List files to deploy
        run: |
          echo "ðŸ“¦ Files that will be deployed:"
          ls -la ./frontend/dist/
          echo "ðŸ“Š Total files:"
          find ./frontend/dist/ -type f | wc -l

      - name: Prepare files for deployment
        run: |
          mkdir -p deploy_temp
          cp -r ./frontend/dist/* deploy_temp/
          ls -la deploy_temp/

      - name: Deploy to Hostinger via SFTP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.SSH_PORT || '65002' }}
          source: "deploy_temp/*"
          target: "domains/bms-motors.com/public_html/"
          strip_components: 1
          overwrite: true
          rm: false

